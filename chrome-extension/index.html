<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Theme Injector</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <form>
      <h1>Script Injector Settings</h1>
      <p class="hint">
        Do not edit these unless you know what you are doing.
      </p>
      <label>
        <span>Persist across sessions</span>
        <select name="persist" value="no">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </label>
      <label>
        <span>Run at</span>
        <select name="run-at" value="document_end">
          <option value="document_end">document_end</option>
          <option value="document_start">document_start</option>
          <option value="document_idle">document_idle</option>
        </select>
      </label>
      <label>
        <span>World</span>
        <select name="world" value="ISOLATED">
          <option value="ISOLATED">ISOLATED</option>
          <option value="MAIN">MAIN</option>
        </select>
      </label>
      <label>
        <span>All Frames</span>
        <select name="all-frames" value="yes">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>
      <label>
        <span>Matches</span>
        <input type="text" name="matches" value="https://*.discord.com/*" />
      </label>
      <p class="hint">
       Note: Make sure you have the correct script uploaded to <code>content-script.js</code>.
      </p>
      <div class="buttons dynamic-buttons">
        <button type="button" id="register-dynamic" disabled>
          Register Script
        </button>
        <button type="button" id="unregister-dynamic" disabled>
          Unregister Script
        </button>
      </div>
    </form>
  </body>
</html>
